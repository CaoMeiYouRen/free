name: Sync Fork

on:
  schedule:
    - cron: "* */4 * * *"
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          owner: freefq
          base: master
          head: master
